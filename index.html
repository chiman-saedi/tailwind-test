<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwind</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="vues" class=" w-screen content flex justify-center	items-center bg-slate-200 ">
    <div class="img-jpn flex" >
        <div class="with bg-white shadow-md flex justify-center items-center rounded" >
            <div class="w-3 h-3 circle bg-red-500 shadow rounded-full flex justify-center items-center " >
               <span class="text-center"> {{name}}</span>
            </div>
        </div>

    </div>

</div>

<script>
    const { createApp } = Vue
    createApp({
        setup() {
            const name = "japan"
            return {
                name
            }
        }
    }).mount('#vues')
</script>
</body>
</html>
